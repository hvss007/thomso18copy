  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .loaderloaderloader {
      width: 160px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .public-loader-loadersection {
      width: 100vw;
      display: flex;
      border-radius: 5px;
      align-items: center;
      justify-content: center;
      height: 100vh;
      -webkit-box-shadow: 0px 0px 30px 1px #103136 inset;
      box-shadow: 0px 0px 30px 1px #103136 inset;
    }

    .public-loader-loader {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .public-loader-loader-star {
      position: absolute;
      top: calc(50% - 12px);
    }

    .public-loader-loader-2 .public-loader-loader-star {
      position: static;
      width: 60px;
      height: 60px;
      -webkit-transform: scale(0.7);
      -ms-transform: scale(0.7);
      transform: scale(0.7);
      -webkit-animation: public-loader-loader-2-star 1s ease alternate infinite;
      animation: public-loader-loader-2-star 1s ease alternate infinite;
    }

    .public-loader-loader-2 .public-loader-loader-circles {
      width: 8px;
      height: 8px;
      background: #18ffff;
      border-radius: 50%;
      position: absolute;
      left: calc(50% - 4px);
      top: calc(50% - 4px);
      -webkit-transition: all 1s ease;
      -o-transition: all 1s ease;
      transition: all 1s ease;
      -webkit-animation: public-loader-loader-2-circles 1s ease-in-out alternate infinite;
      animation: public-loader-loader-2-circles 1s ease-in-out alternate infinite;
    }

    @-webkit-keyframes public-loader-loader-2-circles {
      0% {
        -webkit-box-shadow: 0 0 0 #18ffff;
        box-shadow: 0 0 0 #18ffff;
        opacity: 1;

        transform: rotate(0deg);

      50% {

        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
      }
      100% {
        opacity: 0;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        -webkit-box-shadow: 25px -22px #18ffff, 15px -22px 0 -3px black, 31px 2px #18ffff, 21px 2px 0 -3px black, 23px 25px #18ffff, 13px 25px 0 -3px black, 0px 33px #18ffff, -10px 33px 0 -3px black, -26px 24px #18ffff, -19px 17px 0 -3px black, -32px 0px #18ffff, -23px 0px 0 -3px black, -25px -23px #18ffff, -16px -23px 0 -3px black, 0px -31px #18ffff, -2px -23px 0 -3px black;

      }
    }
